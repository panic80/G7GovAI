<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GovAI Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gov: {
                blue: '#003366',
                'blue-light': '#004d99',
                'blue-dark': '#002244',
                red: '#B91C1C',
                light: '#F3F4F6',
                dark: '#111827',
                accent: '#2563EB',
                success: '#059669',
              }
            },
            boxShadow: {
              'gov': '0 4px 20px rgba(0, 51, 102, 0.15)',
              'gov-lg': '0 10px 40px rgba(0, 51, 102, 0.2)',
            }
          }
        }
      }
    </script>
    <style>
      /* ===== GovAI Custom Animations ===== */

      /* Entrance Animations */
      @keyframes slideInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Results Reveal - dramatic for demo */
      @keyframes resultReveal {
        0% { opacity: 0; transform: translateY(20px) scale(0.95); }
        60% { transform: translateY(-5px) scale(1.02); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* Shimmer Loading Effect */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      /* Pulse Ring for Active States */
      @keyframes pulseRing {
        0% { box-shadow: 0 0 0 0 rgba(0, 51, 102, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(0, 51, 102, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0, 51, 102, 0); }
      }

      /* Success Bounce */
      @keyframes successBounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }

      /* Hero Gradient Animation */
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Float Animation for visual elements */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      /* Progress Bar Fill */
      @keyframes progressFill {
        from { width: 0%; }
        to { width: var(--progress-width, 100%); }
      }

      /* Checkmark Draw */
      @keyframes checkDraw {
        0% { stroke-dashoffset: 24; }
        100% { stroke-dashoffset: 0; }
      }

      /* ===== Utility Classes ===== */
      .animate-slideInUp { animation: slideInUp 0.5s ease-out forwards; }
      .animate-slideInLeft { animation: slideInLeft 0.4s ease-out forwards; }
      .animate-scaleIn { animation: scaleIn 0.3s ease-out forwards; }
      .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
      .animate-resultReveal { animation: resultReveal 0.6s ease-out forwards; }
      .animate-shimmer {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      .animate-pulseRing { animation: pulseRing 2s infinite; }
      .animate-successBounce { animation: successBounce 0.6s ease-out; }
      .animate-gradientShift {
        background-size: 200% 200%;
        animation: gradientShift 3s ease infinite;
      }
      .animate-float { animation: float 3s ease-in-out infinite; }

      /* Staggered Children Entrance */
      .stagger-children > * { opacity: 0; }
      .stagger-children > *:nth-child(1) { animation: slideInUp 0.4s ease-out 0.1s forwards; }
      .stagger-children > *:nth-child(2) { animation: slideInUp 0.4s ease-out 0.2s forwards; }
      .stagger-children > *:nth-child(3) { animation: slideInUp 0.4s ease-out 0.3s forwards; }
      .stagger-children > *:nth-child(4) { animation: slideInUp 0.4s ease-out 0.4s forwards; }
      .stagger-children > *:nth-child(5) { animation: slideInUp 0.4s ease-out 0.5s forwards; }
      .stagger-children > *:nth-child(6) { animation: slideInUp 0.4s ease-out 0.6s forwards; }

      /* Glass Effect */
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Gradient Text */
      .gradient-text {
        background: linear-gradient(135deg, #003366 0%, #2563EB 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Hover Lift Effect */
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 40px rgba(0, 51, 102, 0.2);
      }

      /* Progress Line */
      .progress-line {
        position: relative;
        overflow: hidden;
      }
      .progress-line::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background: linear-gradient(90deg, #003366, #2563EB);
        transition: width 0.5s ease;
      }

      /* ===== Accessibility: Screen Reader Only ===== */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .sr-only.focus\:not-sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: 0.5rem 1rem;
        margin: 0;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }

      /* ===== Accessibility: High Contrast Mode ===== */
      .high-contrast {
        --hc-bg: #000000;
        --hc-text: #FFFFFF;
        --hc-border: #FFFF00;
        --hc-focus: #00FFFF;
        --hc-link: #FFFF00;
        --hc-button-bg: #000000;
        --hc-button-text: #FFFF00;
        --hc-input-bg: #000000;
        --hc-input-border: #FFFFFF;
      }

      .high-contrast body {
        background-color: var(--hc-bg) !important;
        color: var(--hc-text) !important;
      }

      .high-contrast .bg-white,
      .high-contrast .bg-gray-50,
      .high-contrast .bg-gray-100 {
        background-color: var(--hc-bg) !important;
        border: 2px solid var(--hc-border) !important;
      }

      .high-contrast .text-gray-400,
      .high-contrast .text-gray-500,
      .high-contrast .text-gray-600,
      .high-contrast .text-gray-700,
      .high-contrast .text-gray-900 {
        color: var(--hc-text) !important;
      }

      .high-contrast a,
      .high-contrast .text-gov-blue {
        color: var(--hc-link) !important;
      }

      .high-contrast button:not(:disabled) {
        border: 2px solid var(--hc-border) !important;
      }

      .high-contrast input,
      .high-contrast textarea,
      .high-contrast select {
        background-color: var(--hc-input-bg) !important;
        border: 2px solid var(--hc-input-border) !important;
        color: var(--hc-text) !important;
      }

      .high-contrast input::placeholder,
      .high-contrast textarea::placeholder {
        color: #AAAAAA !important;
      }

      .high-contrast *:focus {
        outline: 3px solid var(--hc-focus) !important;
        outline-offset: 2px !important;
      }

      /* ===== Accessibility: Font Size Scaling ===== */
      .font-size-normal {
        font-size: 100%;
      }

      .font-size-large {
        font-size: 112.5%; /* 18px base */
      }

      .font-size-xlarge {
        font-size: 125%; /* 20px base */
      }

      /* ===== Accessibility: Reduced Motion ===== */
      .reduce-motion *,
      .reduce-motion *::before,
      .reduce-motion *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      /* Respect system preference */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* ===== Accessibility: Focus Visible ===== */
      *:focus-visible {
        outline: 2px solid #2563EB;
        outline-offset: 2px;
      }
    </style>
</head>
  <body class="bg-gray-50 text-gov-dark antialiased">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
