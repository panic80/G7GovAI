# =============================================================================
# GovAI - Docker Compose Configuration
# =============================================================================
#
# Usage:
#   docker-compose up --build        # Build and start all services
#   docker-compose up -d             # Start in detached mode
#   docker-compose logs -f           # Follow logs
#   docker-compose down              # Stop all services
#
# For judges/evaluators: Simply run `docker-compose up --build`
# The application will be available at http://localhost:3000
# =============================================================================

services:
  # ===========================================================================
  # Backend API (FastAPI + Python)
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - chroma_db_data:/app/chroma_db  # Persistent storage for ChromaDB
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      # Demo mode: disable API key requirement for evaluators
      - DISABLE_AUTH=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ===========================================================================
  # Frontend (React + Vite, served via nginx)
  # ===========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # API URL for frontend to reach backend
      - VITE_RAG_API_URL=http://backend:8000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

# =============================================================================
# Persistent Volumes
# =============================================================================
volumes:
  chroma_db_data:
    driver: local
